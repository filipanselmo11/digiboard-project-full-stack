<app-form-layout titulo="Cadastro">
  <form [formGroup]="cadastroForm">
    <div class="mb-4">
      <app-input
        formControlName="name"
        inputName="name"
        label="Nome"
        type="text"
        placeholder="Fulano(a) de tal">
      </app-input>
    </div>
    <div class="mb-4">
      <app-input
        formControlName="email"
        inputName="email"
        label="Email"
        type="email"
        placeholder="fulano(a)@email.com">
      </app-input>
    </div>
    <div class="mb-4">
      <app-input
        formControlName="password"
        inputName="password"
        label="Password"
        type="password"
        placeholder="Digite uma senha">
      </app-input>
    </div>
    <div class="mb-4">
      <app-button *ngIf="!cadastrando" label="Cadastrando..."></app-button>
      <app-button *ngIf="cadastrando" label="Cadastrar" (clickEvent)="onCadastro()"></app-button>
    </div>
  </form>
</app-form-layout>

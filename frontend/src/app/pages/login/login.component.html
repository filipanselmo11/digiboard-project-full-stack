<app-form-layout titulo="Login">
  <form [formGroup]="loginForm">
    <div class="mb-4">
      <app-input
        formControlName="email"
        inputName="email"
        label="Email"
        type="email"
        placeholder="Digite seu email">
      </app-input>
    </div>
    <div class="mb-4">
      <app-input
        formControlName="password"
        inputName="password"
        label="Password"
        type="password"
        placeholder="Digite sua senha">
      </app-input>
    </div>
    <div class="flex items-center justify-between">
      <app-button label="Entrar" (clickEvent)="onLogin()"></app-button>
      <app-button label="Cadastre-se" (clickEvent)="onCadastro()"></app-button>
    </div>
  </form>
</app-form-layout>

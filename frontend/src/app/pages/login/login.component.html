<app-form-layout titulo="Login">
  <form [formGroup]="loginForm">
    <div class="mb-4">
      <app-input
        formControlName="username"
        inputName="username"
        label="Username*"
        type="text"
        placeholder="Digite seu usuário">
      </app-input>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('name')?.touched">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">
          O username é um campo obrigatório
        </small>
      </div>
    </div>
    <div class="mb-4">
      <app-input
        formControlName="password"
        inputName="password"
        label="Password*"
        type="password"
        placeholder="Digite sua senha">
      </app-input>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">O password é um campo obrigatório</small>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <app-button *ngIf="!logando" label="Entrando..."></app-button>
      <app-button *ngIf="logando" label="Entrar" (clickEvent)="onLogin()"></app-button>
      <app-button label="Cadastre-se" (clickEvent)="onCadastro()"></app-button>
    </div>
  </form>
  <!-- <div *ngIf="showAlert">
  </div> -->
  <app-alert
    [class]="'fixed bottom-4 right-4 max-w-xs w-full bg-green-500 text-white text-sm font-bold px-4 py-3 rounded'"
    [message]="'Login realizado com sucesso'"
    [showAlert]="showAlert"></app-alert>
</app-form-layout>

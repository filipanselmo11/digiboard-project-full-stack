<app-form-layout titulo="Login">
  <form [formGroup]="loginForm">
    <div class="mb-4">
      <app-input
        formControlName="username"
        inputName="username"
        label="Username*"
        type="text"
        placeholder="Digite seu usuário">
      </app-input>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('name')?.touched">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">
          O username é um campo obrigatório
        </small>
      </div>
    </div>
    <div class="mb-4">
      <app-input
        formControlName="password"
        inputName="password"
        label="Password*"
        type="password"
        placeholder="Digite sua senha">
      </app-input>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">O password é um campo obrigatório</small>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <app-button *ngIf="!logando" label="Entrando..."></app-button>
      <app-button *ngIf="logando" label="Entrar" (clickEvent)="onLogin()"></app-button>
      <app-button label="Cadastre-se" (clickEvent)="onCadastro()"></app-button>
    </div>
  </form>
</app-form-layout>
